# ============================================
# Docker Compose for Resume Builder - PRODUCTION
# With Nginx reverse proxy and SSL
# ============================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
# ============================================

services:
  # Main application with Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_OPENROUTER_API_KEY=${VITE_OPENROUTER_API_KEY}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    container_name: resume-builder-app
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - resume-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy with SSL (Production only)
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - resume-network

networks:
  resume-network:
    driver: bridge
